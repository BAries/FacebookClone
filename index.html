<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacebookClone</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <section class="section section-left">
            <picture>
                <img id="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Logo facebook.com">
            </picture>
            <div class="content">
                <h1>Inicios de sesión recientes</h1>
                <h2>Haz click en tu foto o añade una cuenta.</h2>
                <div class="section-profiles">
                    <div class="profile">
                        <img class="profile-img" src="https://scontent.fmex39-1.fna.fbcdn.net/v/t1.6435-1/56255486_2241411889256696_227571277425016832_n.jpg?stp=c26.0.160.160a_dst-jpg_p160x160&_nc_cat=110&ccb=1-6&_nc_sid=dbb9e7&_nc_ohc=gTGQCTROdA0AX-htXEU&_nc_ht=scontent.fmex39-1.fna&oh=00_AT9MWdD7lEqT67O85s5nTbIaONAjav4WrkntgcI5fKPoxw&oe=629B5386" alt="Imagen de perfil de Aries">
                        <p>Aries</p>
                    </div>
                    <div class="profile">
                        <div class="profile-img">
                            <i class="icon-new"></i>
                        </div>
                        <p>Añadir cuenta</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="section section-right">

        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
